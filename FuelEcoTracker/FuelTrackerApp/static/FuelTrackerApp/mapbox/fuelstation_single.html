<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Fuel Station Map</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js"></script>
		<link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css" rel="stylesheet">
		<style>
			body { margin:0; padding:0; }
			#map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
		<script>mapboxgl.accessToken = 'pk.eyJ1IjoibmF0aGFuYWxleGFuZGVycGFnZSIsImEiOiJjazB3c3hzbGgwbmlkM2duZHJiMXNscm1wIn0.SuA7K6UeDI9FaYi8YOwJUw'</script>
	</head>
	<body>
		<div id="map" class="mapboxgl-map">
			<div class="mapboxgl-canary" style="visibility: hidden;"></div>
			<div class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-drag-pan mapboxgl-touch-zoom-rotate">
				<canvas class="mapboxgl-canvas" tabindex="0" aria-label="Map" style="position: absolute; width: 676px; height: 400px;" width="676" height="400"></canvas>
			</div>
			<div class="mapboxgl-control-container">
				<div class="mapboxgl-ctrl-top-left"></div>
				<div class="mapboxgl-ctrl-top-right"></div>
				<div class="mapboxgl-ctrl-bottom-left">
					<div class="mapboxgl-ctrl" style="display: block;">
						<a class="mapboxgl-ctrl-logo" target="_blank" rel="noopener nofollow" href="https://www.mapbox.com/" aria-label="Mapbox logo"></a>
					</div>
				</div>
				<div class="mapboxgl-ctrl-bottom-right">
					<div class="mapboxgl-ctrl mapboxgl-ctrl-attrib">
						<div class="mapboxgl-ctrl-attrib-inner">
							<a href="https://www.mapbox.com/about/maps/" target="_blank">© Mapbox</a> <a href="http://www.openstreetmap.org/about/" target="_blank">© OpenStreetMap</a> <a class="mapbox-improve-map" href="https://apps.mapbox.com/feedback/?owner=mapbox&amp;id=streets-v11&amp;access_token=pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY2p0MG01MXRqMW45cjQzb2R6b2ptc3J4MSJ9.zA2W0IkI0c6KaAhJfk9bWg" target="_blank" rel="noopener nofollow">Improve this map</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<script>
			let map = new mapboxgl.Map({
				container: 'map',
				style: 'mapbox://styles/nathanalexanderpage/ck0wt0ww641cc1crufxgv3x6c'
			});
			
			map.on('load', function() {
				map.loadImage('https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Cat_silhouette.svg/400px-Cat_silhouette.svg.png', function(error, image) {
					if (error) throw error;
					map.addImage('cat', image);
					map.addLayer({
						"id": "points",
						"type": "symbol",
						"source": {
							"type": "geojson",
							"data": {
								"type": "FeatureCollection",
								"features": [{
									"type": "Feature",
									"geometry": {
										"type": "Point",
										"coordinates": [0, 0]
									}
								}]
							}
						},
						"layout": {
								"icon-image": "cat",
								"icon-size": 0.25
						}
					});
				});
			});
		</script>
	</body>
</html>
