<h1>Sign-Up Form</h1>
<form action="index.html" method="post">
  <div class="simple-form">
    <div class="field">
      <label for="email">E-mail</label>
      <input type="text" name="email" placeholder="gasoline@saver.com">
    </div>
    <div class="field">
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="ecofriend">
    </div>
    <div class="field">
      <label for="password">Password</label>
      <input type="password" name="password">
    </div>
    <div class="field">
      <label for="password_check">Re-type password</label>
      <input type="password" name="password_check">
    </div>
    <div class="field">
      <input type="submit" name="submit" value="Sign up">
    </div>
  </div>
</form>
<p>Already have an account? <a href="{{ subsite_base_url }}/login">Log in here.</a></p>
