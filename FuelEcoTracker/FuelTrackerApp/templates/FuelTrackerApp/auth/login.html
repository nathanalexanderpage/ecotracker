{% extends "FuelTrackerApp/base.html" %}

{% block title %}LOGIN{% endblock %}

{% block path %}
	<section id="sub-nav">
		<a href="{% url 'eco_index' %}">Home</a> &gt;&gt; Log-In
	</section>
{% endblock %}

{% block content %}
	<h1>Log In</h1>
	<form method="post">
		{% csrf_token %}
		<div class="simple-form">
			<div class="field">
				<label for="username">Username</label>
				<input type="text" name="username" placeholder="ecofriend">
			</div>
			<div class="field">
				<label for="password">Password</label>
				<input type="password" name="password">
			</div>
			<div class="field">
				<input type="submit" name="submit" value="Log In">
			</div>
		</div>
	</form>
	<p>Don't have an account? <a href="{% url 'user_signup' %}">Sign up here.</a></p>
{% endblock %}
