<h1>vehicle info</h1>
<div>
  <h3>overview</h3>
  <p>
    Owner: {{ vehicle.owner.username }}
  </p>
  {% if vehicle.nickname %}
    <p>
      Name: {{ vehicle.nickname }}
    </p>
  {% endif %}
  <p>
    Make: {{ vehicle.make }}
  </p>
  <p>
    Model: {{ vehicle.model }}
  </p>
</div>
