<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>New Fuel Station</h1>
    <div>
      <h3>A quick check</h3>
      {% if fuel_stations %}
        <p>Does the fuel station you were about to create already exist?</p>
        <figure>
          <figcaption>Existing fuel stations:</figcaption>
          <ul>
            {% for fuel_station in fuel_stations %}
              <li>
                {{ fuel_station }}
              </li>
            {% endfor %}
          </ul>
        </figure>
      {% endif %}
    </div>
    <form action="index.html" method="post">
      <div>
        <h3>New Fuel Station Entry Form</h3>
        <div class="field">
          <label for="company">Company</label>
          <input type="text" name="company" placeholder="Costco">
        </div>
        <div class="field">
          <label for="address">Address</label>
          <input type="text" name="address" placeholder="1801 10th Ave NW">
        </div>
        <div class="field">
          <label for="city">City</label>
          <input type="text" name="city" placeholder="Issaquah">
        </div>
        <div class="field">
          <label for="state_abbr">State</label>
          <input type="text" name="state_abbr" placeholder="WA" maxlength="2">
        </div>
        <div class="field">
          <label for="zip_code">Zip Code</label>
          <input type="number" name="zip_code" placeholder="98027" maxlength="5">
        </div>
        <div class="field">
          <input type="submit" name="submit" value="Submit">
        </div>
      </div>
    </form>

  </body>
</html>
